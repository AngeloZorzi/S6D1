<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h2 class="text-center">Esercizio 1</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="row col-12 bg-primary text-light col-md-4 bg-md-primary p-md-3 justify-content-center"
          >
            1
          </div>
          <div
            class="row col-12 bg-primary text-light col-md-4 bg-md-primary p-md-3 justify-content-center"
          >
            2
          </div>
          <div
            class="row col-12 bg-primary text-light col-md-4 bg-md-primary p-md-3 justify-content-center"
          >
            3
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 2</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 bg-warning text-dark justify-content-center p-3 border-2 border-black text-center col-md-4"
          >
            1
          </div>
          <div
            class="col-12 bg-warning text-dark justify-content-center p-3 border-2 border-black text-center col-md-4"
          >
            2
          </div>
          <div
            class="col-12 bg-warning text-dark justify-content-center p-3 border-2 border-black text-center col-md-4"
          >
            3
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 3</h2>
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-12 bg-success text-light p-3 text-center col-sm-6 col-md-3"
          >
            1
          </div>
          <div
            class="col-12 bg-success text-light p-3 text-center col-sm-6 col-md-3"
          >
            2
          </div>
          <div
            class="col-12 bg-success text-light p-3 text-center col-sm-6 col-md-3"
          >
            3
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 4</h2>
      <div class="container">
        <div class="row flex-lg-nowrap">
          <div
            class="col-lg-3 bg-danger p-lg-3 border-dark border-5 text-center"
          >
            1
          </div>
          <div
            class="col-lg-6 bg-danger p-lg-3 border-dark border-5 text-center m-lg-2"
          >
            2
          </div>
          <div
            class="col-lg-3 bg-danger p-lg-3 border-dark border-5 text-center"
          >
            3
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 5</h2>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4 bg-primary p-3 text-light text-center">
            1
          </div>
          <div class="col-12 col-lg-8 bg-primary p-3 text-light text-center">
            <div class="row">
              <div class="col-12 col-lg-4 bg-secondary text-center">2</div>
              <div class="col-12 col-lg-4 bg-secondary text-center">3</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
